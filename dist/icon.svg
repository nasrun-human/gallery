<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#grad)"/>
  
  <!-- Gallery Icon -->
  <g transform="translate(106, 106)" filter="url(#shadow)">
    <!-- Back Photo -->
    <rect x="40" y="40" width="220" height="220" rx="20" fill="rgba(255,255,255,0.3)" transform="rotate(-10 150 150)"/>
    
    <!-- Main Photo Frame -->
    <rect x="0" y="0" width="300" height="300" rx="30" fill="white"/>
    
    <!-- Image Content -->
    <rect x="20" y="20" width="260" height="200" rx="10" fill="#f3f4f6"/>
    
    <!-- Mountains -->
    <path d="M20 220 L20 180 L100 120 L160 170 L200 140 L280 220 Z" fill="#818cf8"/>
    <path d="M140 220 L180 180 L280 220 Z" fill="#6366f1"/>
    
    <!-- Sun -->
    <circle cx="220" cy="70" r="25" fill="#fbbf24"/>
    
    <!-- Bottom Dots -->
    <circle cx="150" cy="260" r="8" fill="#e5e7eb"/>
    <circle cx="120" cy="260" r="6" fill="#e5e7eb"/>
    <circle cx="180" cy="260" r="6" fill="#e5e7eb"/>
  </g>
</svg>
